      - 🚀 手动切换
      - ✈️ 自动选择
      - 🇭🇰 香港节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点
      - 🇨🇳 台湾节点

  - name: 🎶 网易音乐
